<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Practice</title>
</head>
<body>
   <form action=".asr/">
    <textarea name="1stName" placeholder="First Name"></textarea>
    <textarea name="2ndName" placeholder="Second Name"></textarea>
    <br>
    <label for="sex">Please enter your gender</label>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    Do you agree to all terms of service?
    <input type="checkbox" id="yes" name="agree">
    <label for="yes">Yes, I agree</label>
   
    <br>
    <button>Register</button>
   </form>
</body>
</html>
